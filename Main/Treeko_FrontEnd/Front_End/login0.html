<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Customer Service</title>
		<style media="screen">
			#custom-button{
				padding: 10px;

				background-color: #009579;

				cursor: pointer;
			}
			#custom-button:hover{

			}
			#custom-text{
				margin-left: 10px;
				font-family: sans-serif;
				color: #aaa;
			}
		</style>
	</head>
	<body>
		<form id= "locationbtn">
			<label for = "locationame">Location:</label><br>

		</form>

			<input type = "number" name="Enter the area in metre square"><br>
		</form>

		</form>

			<span id="custom-text">No file chosen, yet.</span>
	  </form>




		<script type="text/javascript">
			const realFileBtn = document.getElementById("real-file");

			});

	</body>
</html>
