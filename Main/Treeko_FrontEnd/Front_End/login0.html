<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Customer Service</title>
				<link rel="stylesheet" href="login/services.css">
		<style media="screen">
			#custom-button{
				padding: 10px;
				color: white;
				background-color: #009579;
				border: 1px solid #000;
				border-radius: 5px;
				cursor: pointer;
			}
			#custom-button:hover{
				background-color: #00b28f;
			}
			#custom-text{
				margin-left: 10px;
				font-family: sans-serif;
				color: #aaa;
			}
		</style>
	</head>
	<body>
		<form id="locationbtn" class="input-group" action="index.html" method="post">
			<label for = "locationame">Location:</label><br>
			<input type="text" class="input-field" placeholder="location" required><br>
		</form>

  	<form id="areabtn" class="input-group" action="index.html" method="post">
			<label for = "areaofland">Area (in m^2):</label><br>
			<input type="number" class="input-field" placeholder="areaofland" required>
		</form>

		<form id="aadharbtn" class="input-group" action="index.html" method="post">
			<input type="file" id="real-file" hidden="hidden" />
			<button type="button" id="custom-button">Upload aadhar card.</button>
			<span id="custom-text">No file chosen, yet.</span>
		</form>

		<form id="landbtn" class="input-group" action="index.html" method="post">
			<input type="file" id="real-file" hidden="hidden" />
			<button type="button" id="custom-button">Upload your land documents.</button>
			<span id="custom-text">No file chosen, yet.</span>
		</form>

		<script>
			const realFileBtn = document.getElementById("real-file");
			const customBtn = document.getElementById("custom-button");
			const customTxt = document.getElementById("custom-text");

			customBtn.addEventListener("click", function() {
				realFileBtn.click()
			});

			realFileBtn.addEventListener("change", function() {
				if (realFileBtn.value){
					customTxt.innerHTML = realFileBtn.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
				} else {
					customTxt.innerHTML = "No file chosen, yet."
				}
			});
		</script>
	</body>
</html>
